<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drama China Hub</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
header { background:#333; color:#fff; padding:1rem; text-align:center; }
#searchBar { width: 80%; padding:0.5rem; margin:1rem auto; display:block; border-radius:5px; border:1px solid #ccc; }
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:1rem; padding:1rem; }
.card { background:#fff; border-radius:5px; overflow:hidden; cursor:pointer; transition:0.2s; }
.card:hover { transform:scale(1.03); }
.card img { width:100%; display:block; }
.card h3 { text-align:center; margin:0.5rem 0; font-size:1rem; }
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; }
.modal-content { background:#fff; padding:1rem; border-radius:5px; max-width:500px; width:90%; text-align:center; position:relative; }
.close { position:absolute; top:0.5rem; right:1rem; cursor:pointer; font-size:1.2rem; font-weight:bold; }
.modal img { width:80%; margin-bottom:1rem; }
.modal button { padding:0.5rem 1rem; background:#333; color:#fff; border:none; border-radius:5px; cursor:pointer; }
.modal button:hover { background:#555; }
</style>
</head>
<body>

<header>
  <h1>Drama China Hub</h1>
</header>

<input type="text" id="searchBar" placeholder="Search drama...">

<div class="grid" id="dramaGrid"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalPoster" src="" alt="">
    <p id="modalDesc"></p>
    <button id="watchBtn">Watch</button>
  </div>
</div>

  {title:"The Oath of Love", poster:"https://i.ibb.co/df7X6K3/oath-of-love.jpg", description:"Drama romantis penuh emosi.", link:"https://example.com/oath-of-love"},
  {title:"Reunion: The Sound of the Providence", poster:"https://i.ibb.co/m0gM0fD/reunion.jpg", description:"Petualangan & misteri.", link:"https://example.com/reunion"}
];

const grid = document.getElementById('dramaGrid');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalPoster = document.getElementById('modalPoster');
const modalDesc = document.getElementById('modalDesc');
const watchBtn = document.getElementById('watchBtn');
const closeModal = document.getElementById('closeModal');

function renderDramas(filter="") {
  grid.innerHTML = "";
  dramas.filter(d => d.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(d => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<img src="${d.poster}" alt="${d.title}"><h3>${d.title}</h3>`;
    card.onclick = () => {
      modal.style.display = 'flex';
      modalTitle.textContent = d.title;
      modalPoster.src = d.poster;
      modalDesc.textContent = d.description;
      watchBtn.onclick = () => window.open(d.link, '_blank');
    };
    grid.appendChild(card);
  });
}

document.getElementById('searchBar').addEventListener('input', (e)=>renderDramas(e.target.value));
closeModal.onclick = ()=>modal.style.display='none';
window.onclick = (e)=>{ if(e.target===modal) modal.style.display='none'; }

renderDramas();
</script>

</body>
      </html>
